<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieBooking | Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar">
        <div class="container nav-container">
            <h1 class="logo">MovieBooking</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="booking.html">My Bookings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="carousel-item">
                <img src="images/movie1.jpg" alt="Avengers">
                <div class="carousel-overlay">
                    <h3>Avengers: Endgame</h3>
                    <p>⭐ 8.4/10</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/movie2.jpg" alt="Spider-Man">
                <div class="carousel-overlay">
                    <h3>Spider-Man: No Way Home</h3>
                    <p>⭐ 8.7/10</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/movie3.jpg" alt="Batman">
                <div class="carousel-overlay">
                    <h3>The Batman</h3>
                    <p>⭐ 8.3/10</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/movie4.jpg" alt="Doctor Strange">
                <div class="carousel-overlay">
                    <h3>Doctor Strange</h3>
                    <p>⭐ 7.9/10</p>
                </div>
            </div>
        </div>
        <button class="carousel-btn prev" id="prev">&#10094;</button>
        <button class="carousel-btn next" id="next">&#10095;</button>
    </section>

    <section class="movies container">
        <h2 class="section-title">Now Showing</h2>
        <div class="movie-grid" id="movieGrid"></div>
    </section>

    <script src="js/script.js"></script>
    <script>
        const grid = document.getElementById("movieGrid");
        movies.forEach((movie, index) => {
            const div = document.createElement("div");
            div.classList.add("movie-card");
            div.innerHTML = `
      <img src="${movie.poster}" alt="${movie.title}">
      <h3>${movie.title}</h3>
      <div class="showtimes">
        ${movie.showtimes.map(time => `<a href="movie.html?movie=${index}&time=${time}" class="btn-primary">${time}</a>`).join('')}
      </div>
    `;
            grid.appendChild(div);
        });
    </script>
</body>

</html>
